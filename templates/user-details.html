{% extends 'base.html' %}

{% block title %}{{user.first_name}} {{user.last_name}}{% endblock %}

{% block content %}
<h1>{{user.first_name}} {{user.last_name}}</h1>
<img src="{{user.image_url}}" alt="profile pic" width="200">
<form action="/users/{{user.id}}/edit">
    <input type="submit" value="Edit" class="btn btn-primary">
    <input type="submit" value="Delete" formaction="/users/{{user.id}}/delete" formmethod="POST" class="btn btn-danger">
</form>
<h2>Posts</h2>
<ul>
    {% for post in posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<form action="/users/{{user.id}}/posts/new" method="GET">
    <input type="submit" value="Add Post" class="btn btn-primary">
</form>
{% endblock %}
