{% extends 'base.html'  %}

{% block title %}Add Post{% endblock %}

{% block content %}
<h1>Edit Post</h1>

<form action="/posts/{{post.id}}/edit" method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" value="{{post.title}}">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" class="form-control" rows="10">{{post.content}}</textarea>
    </div>
    {% for tag in tags %}
    <div class="form-check">
        {% if tag.id in tag_ids %}
        <input class="form-check-input" type="checkbox" value={{tag.id}} id={{tag.id}} name="tags" checked>
        {% else %}
        <input class="form-check-input" type="checkbox" value={{tag.id}} id={{tag.id}} name="tags">
        {% endif %}
        <label class="form-check-label" for={{tag.id}}>{{tag.name}}</label>
    </div>
    {% endfor %}
    <input type="submit" value="Cancel" formaction="/users/{{post.user_id}}" formmethod="GET" class="btn btn-secondary">
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
{% endblock %}
